# Default values for mockd.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/getmockd/mockd
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podLabels: {}

podSecurityContext:
  fsGroup: 1000
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

service:
  type: ClusterIP
  port: 4280
  annotations: {}

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: mockd.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: mockd-tls
  #    hosts:
  #      - mockd.local

resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

podDisruptionBudget:
  enabled: false
  minAvailable: 1
  # maxUnavailable: 1

nodeSelector: {}

tolerations: []

affinity: {}

# mockd-specific configuration
mockd:
  # Log level: debug, info, warn, error
  logLevel: info
  # Admin API port
  adminPort: 4290
  # Additional environment variables
  extraEnv: []
  # - name: MY_VAR
  #   value: "my-value"

# Liveness probe configuration
livenessProbe:
  enabled: true
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

# Readiness probe configuration
readinessProbe:
  enabled: true
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3
  successThreshold: 1

# Optional ConfigMap for mock definitions
mockDefinitions:
  enabled: false
  # Mock definitions in JSON format
  mocks: {}
  # Example:
  # mocks:
  #   example.json: |
  #     {
  #       "request": {
  #         "method": "GET",
  #         "path": "/api/hello"
  #       },
  #       "response": {
  #         "status": 200,
  #         "body": {"message": "Hello, World!"}
  #       }
  #     }

# Extra volumes to add to the pod
extraVolumes: []
# - name: my-volume
#   configMap:
#     name: my-configmap

# Extra volume mounts to add to the container
extraVolumeMounts: []
# - name: my-volume
#   mountPath: /etc/mockd/extra
#   readOnly: true
