# docker-compose.observability.yml - mockd with Prometheus & Jaeger
#
# Usage:
#   docker-compose -f docker-compose.observability.yml up -d
#   
# Access:
#   - mockd Mock Server:  http://localhost:4280
#   - mockd Admin API:    http://localhost:4290
#   - Prometheus:         http://localhost:9090
#   - Jaeger UI:          http://localhost:16686
#   - Grafana:            http://localhost:3000 (admin/admin)

services:
  mockd:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: ${MOCKD_VERSION:-dev}
        COMMIT: ${MOCKD_COMMIT:-unknown}
    image: mockd:latest
    container_name: mockd
    restart: unless-stopped
    ports:
      - "4280:4280"  # Mock server
      - "4290:4290"  # Admin API
    volumes:
      - ./config:/config:ro
      - mockd-data:/data
    environment:
      MOCKD_PORT: "4280"
      MOCKD_ADMIN_PORT: "4290"
      MOCKD_LOG_LEVEL: "info"
      MOCKD_LOG_FORMAT: "json"
      # OTLP tracing (when enabled in CLI)
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://jaeger:4318"
      OTEL_SERVICE_NAME: "mockd"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4290/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    networks:
      - mockd-net

  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - mockd-net

  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: jaeger
    restart: unless-stopped
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    networks:
      - mockd-net

  grafana:
    image: grafana/grafana:10.2.2
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    networks:
      - mockd-net

networks:
  mockd-net:
    driver: bridge

volumes:
  mockd-data:
  prometheus-data:
  grafana-data:
