name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write
  id-token: write  # Required for cosign keyless signing

jobs:
  goreleaser:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true

      - name: Setup QEMU (multi-arch Docker)
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Install Syft (SBOM)
        uses: anchore/sbom-action/download-syft@v0

      - name: Run goreleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          SCOOP_TAP_TOKEN: ${{ secrets.SCOOP_TAP_TOKEN }}

      # Generate per-binary SHA256 files for setup-mockd compatibility.
      # Goreleaser's checksums.txt has all checksums, but setup-mockd expects
      # individual .sha256 sidecar files (mockd-linux-amd64.sha256, etc.).
      - name: Generate per-binary checksums
        run: |
          cd dist
          for f in mockd-*; do
            # Skip checksum, signature, and cert files
            [[ "$f" == *.sha256 ]] && continue
            [[ "$f" == *.sig ]] && continue
            [[ "$f" == *.pem ]] && continue
            [[ "$f" == *.json ]] && continue
            if [ -f "$f" ]; then
              sha256sum "$f" > "${f}.sha256"
              echo "Created ${f}.sha256"
            fi
          done

      - name: Upload per-binary checksums to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${GITHUB_REF_NAME}"
          for f in dist/*.sha256; do
            [ -f "$f" ] || continue
            echo "Uploading $(basename "$f")"
            gh release upload "$TAG" "$f" --clobber
          done
