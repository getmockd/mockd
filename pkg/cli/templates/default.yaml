# mockd.yaml - Default Template
# Generated by: mockd init --template default
# Documentation: https://mockd.io/docs
#
# This template provides basic HTTP mocks for getting started.
#
# Start server:  mockd serve --config mockd.yaml
# Test endpoint: curl http://localhost:4280/hello

version: "1.0"

mocks:
  # Hello World endpoint - returns a simple greeting
  - id: default-hello-world
    name: Hello World
    type: http
    enabled: true
    http:
      matcher:
        method: GET
        path: /hello
      response:
        statusCode: 200
        headers:
          Content-Type: application/json
        body: |
          {"message": "Hello from mockd!", "timestamp": "{{now}}"}

  # Echo endpoint - returns request details back to caller
  # Useful for debugging and testing request payloads
  - id: default-echo
    name: Echo
    type: http
    enabled: true
    http:
      matcher:
        method: POST
        path: /echo/{id}
      response:
        statusCode: 200
        headers:
          Content-Type: application/json
        body: |
          {"id": "{{request.pathParam.id}}", "received": {{request.body}}, "method": "{{request.method}}"}

  # Health check endpoint - standard health/readiness probe
  - id: default-health-check
    name: Health Check
    type: http
    enabled: true
    http:
      matcher:
        method: GET
        path: /health
      response:
        statusCode: 200
        headers:
          Content-Type: application/json
        body: |
          {"status": "ok", "timestamp": "{{timestamp}}"}

