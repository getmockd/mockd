# mockd Documentation
# https://docs.mockd.io/

site_name: mockd
site_description: A fast, lightweight API mocking server for development and testing
site_url: https://docs.mockd.io/
repo_name: getmockd/mockd
repo_url: https://github.com/getmockd/mockd
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2024-2026 mockd contributors

# Theme configuration
theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.action.edit
  icon:
    repo: fontawesome/brands/github

# Custom CSS
extra_css:
  - assets/stylesheets/extra.css

# Markdown extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: getmockd
      repo: mockd
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Plugins
plugins:
  - search:
      lang: en
  - llmstxt:
      markdown_description: |
        mockd is a fast, lightweight API mocking server written in Go.
        It supports HTTP, WebSocket, GraphQL, gRPC, MQTT, and SOAP protocols.
        Features include request matching, response templating, stateful CRUD simulation,
        proxy recording, and multi-protocol mock configuration.
      sections:
        Getting Started:
          - getting-started/installation.md: Install mockd via binary download, go install, or Docker
          - getting-started/quickstart.md: Get your first mock server running in under 5 minutes
          - getting-started/concepts.md: Understand mocks, request matching, and response templating
        Guides:
          - guides/request-matching.md: Configure path, method, header, and body matching rules
          - guides/response-templating.md: Use templates to generate dynamic responses
          - guides/stateful-mocking.md: Simulate CRUD APIs with persistent state
          - guides/proxy-recording.md: Record real API traffic and replay as mocks
          - guides/stream-recording.md: Record WebSocket and SSE streams
          - guides/replay-modes.md: Pure, synchronized, and triggered replay modes
          - guides/tls-https.md: Configure TLS certificates for HTTPS mocking
        Protocols:
          - guides/websocket-mocking.md: Mock WebSocket connections with matchers and scenarios
          - guides/graphql-mocking.md: Mock GraphQL APIs with schema and resolvers
          - guides/grpc-mocking.md: Mock gRPC services with proto files
          - guides/mqtt-mocking.md: Mock MQTT broker for IoT testing
          - guides/soap-mocking.md: Mock SOAP/WSDL services for enterprise integration
          - guides/sse-streaming.md: Mock Server-Sent Events and streaming APIs
        Reference:
          - reference/cli.md: Complete CLI command and flag reference
          - reference/configuration.md: Configuration file format and options
          - reference/admin-api.md: Runtime administration API endpoints
          - reference/json-schema.md: JSON Schema for configuration validation
        Examples:
          - examples/basic-mocks.md: Simple request/response mock examples
          - examples/crud-api.md: Full CRUD API simulation example
          - examples/integration-testing.md: Using mockd in integration tests
      full_output: llms-full.txt

